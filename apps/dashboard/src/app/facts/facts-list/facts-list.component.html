<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Select an Fact</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let fact of facts"
        (click)="selected.emit(fact)"
        class="mat-list-item"
      >
        <h1 matLine>{{ fact.fact }}</h1>

        <button
          mat-icon-button
          (click)="deleted.emit(fact); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
