<div class="container">
  <div class="col-50" layout="row" layout-align="center center">
    <cats-facts-list
      [facts]="facts$ | async"
      (selected)="selectFact($event)"
      (deleted)="('')"
    ></cats-facts-list>
  </div>
  <div class="col-50" layout="row" layout-align="center center">
    <cats-fact-details
      [form]="form"
      [fact]="selectedFact$ | async"
      (cancelled)="cancel()"
    ></cats-fact-details>
  </div>
</div>
